<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPREC Suggestion Box - Admin</title>
  <style>
    :root {
      --primary: #4caf50;
      --review: #e3f2fd;
      --implemented: #e8f5e9;
      --rejected: #ffebee;
      --solved: #e0e0e0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fff);
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: var(--primary);
    }

    .dashboard {
      text-align: center;
      margin: 1rem 0;
    }

    .dashboard span {
      margin: 0 10px;
      font-weight: bold;
    }

    .filter-box {
      text-align: center;
      margin-bottom: 1rem;
    }

    .filter-box input,
    .filter-box select {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      font-size: 1rem;
    }

    .three-dot-menu {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown-content button {
      width: 100%;
      padding: 8px 12px;
      border: none;
      background-color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .dropdown-content button:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .suggestion {
      background: #fff;
      padding: 1rem;
      border-left: 6px solid var(--primary);
      border-radius: 10px;
      margin: 1rem auto;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }

    .review { background: var(--review); }
    .implemented { background: var(--implemented); }
    .rejected { background: var(--rejected); }
    .solved { background: var(--solved); text-decoration: line-through; opacity: 0.7; }

    .buttons {
      margin-top: 1rem;
    }

    .buttons button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
    }

    .status-select {
      padding: 0.4rem;
      margin-top: 0.5rem;
    }

    textarea {
      width: 100%;
      margin-top: 0.5rem;
      border-radius: 6px;
      padding: 0.5rem;
    }

    .admin-note {
      margin-top: 0.5rem;
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
    }

    .back-link a {
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
    }

    .access-denied {
      text-align: center;
      color: red;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 5rem;
    }

    .footer {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-top: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="three-dot-menu">
    <div class="dropdown">
      <button>‚ãÆ</button>
      <div class="dropdown-content">
        <button onclick="exportCSV()">üìÑ Export CSV</button>
        <button onclick="clearAll()">üßπ Clear All</button>
      </div>
    </div>
  </div>

  <h1>üì¨ GPREC Admin Panel</h1>
  <div class="dashboard" id="statusDashboard"></div>

  <div class="filter-box">
    <input type="text" id="searchInput" placeholder="üîç Search by name or suggestion...">
    <select id="statusFilter">
      <option value="">All Statuses</option>
      <option>Pending</option>
      <option>Under Review</option>
      <option>Implemented</option>
      <option>Rejected</option>
      <option>Solved</option>
    </select>
  </div>

  <div id="output"></div>

  <div class="back-link">
    <a href="index.html">‚Üê Back to Suggestion Box</a>
  </div>

  <hr>
  <div class="footer">
    <span>Developed by <strong>CSBS Final Year Students ‚Äì GPREC</strong> | </span>
    <span><em>GPREC SUGGESTION BOX</em> | </span>
    <span>¬© 2025 All rights reserved.</span>
  </div>

  <script>
    const output = document.getElementById("output");
    const searchInput = document.getElementById("searchInput");
    const statusFilter = document.getElementById("statusFilter");
    const statusDashboard = document.getElementById("statusDashboard");

    const correctPassword = "admin@2025";
    const entered = prompt("üîê Enter admin password:");

    if (entered === correctPassword) {
      let suggestions = [];

      fetch("https://script.google.com/macros/s/AKfycby2Z76ibttMdaZDc4K0JBDR2HoLIMW1F7gQmHhfjrfDMb8oc6Dwk9PRDVF6aonZclGf/exec")
        .then(res => res.json())
        .then(data => {
          suggestions = data.map(s => ({
            name: s.name || "Anonymous",
            dept: s.dept || "",
            suggestion: s.suggestion || "",
            time: s.time || "",
            status: s.status || "Pending",
            note: s.note || ""
          }));

          renderDashboard();
          renderSuggestions();
        })
        .catch(err => {
          output.innerHTML = "<p class='access-denied'>‚ùå Failed to load suggestions from server.</p>";
        });

      function renderDashboard() {
        const counts = { Pending: 0, "Under Review": 0, Implemented: 0, Rejected: 0, Solved: 0 };
        suggestions.forEach(s => counts[s.status]++);
        statusDashboard.innerHTML = Object.entries(counts)
          .map(([k, v]) => `<span>${k}: ${v}</span>`)
          .join(" | ");
      }

      function renderSuggestions() {
        output.innerHTML = "";
        const filterText = searchInput.value.toLowerCase();
        const statusVal = statusFilter.value;

        const filtered = suggestions.filter(s =>
          (s.name + s.suggestion).toLowerCase().includes(filterText) &&
          (statusVal === "" || s.status === statusVal)
        );

        filtered.forEach((s, index) => {
          const div = document.createElement("div");
          div.className = "suggestion " + s.status.toLowerCase().replace(/\s/g, "");
          div.innerHTML = `
            <p><strong>üë§ Name:</strong> ${s.name}</p>
            <p><strong>üè∑Ô∏è Department:</strong> ${s.dept}</p>
            <p><strong>üí¨ Suggestion:</strong> ${s.suggestion}</p>
            <p><small>üïí ${s.time}</small></p>
            <p><strong>Status:</strong> ${s.status}</p>
            <div><strong>üìù Admin Note:</strong> ${s.note}</div>
          `;
          output.appendChild(div);
        });
      }

      function exportCSV() {
        let csv = "Name,Department,Suggestion,Time,Status,Admin Note\n";
        suggestions.forEach(s => {
          csv += `"${s.name}","${s.dept}","${s.suggestion}","${s.time}","${s.status}","${s.note}"\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "suggestions_export.csv";
        a.click();
      }

      function clearAll() {
        if (confirm("‚ö†Ô∏è This will clear the admin display only. Want to continue?")) {
          output.innerHTML = "<p>‚úÖ Cleared locally. Suggestions remain in Google Sheet.</p>";
        }
      }

      searchInput.addEventListener("input", renderSuggestions);
      statusFilter.addEventListener("change", renderSuggestions);
      window.exportCSV = exportCSV;
      window.clearAll = clearAll;

    } else {
      document.body.innerHTML = "<p class='access-denied'>‚ùå Access Denied. You are not authorized to view this page.</p>";
    }
  </script>
</body>
</html>
